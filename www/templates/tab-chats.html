<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
    <form ng-submit="button(product)">
      <label class="item item-input item-floating-label">
        <span class="input-label">Product Name</span>
        <input type="text" ng-model="product.name" placeholder="Product name">
       </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" ng-model="product.description" placeholder="Description">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Price</span>
        <input type="text" ng-model="product.price" placeholder="Price">
      </label>
      <img style="height: 200px; width: 200px;" src="../img/universe-63a.jpg">
      
      <br/>
      <button type="submit" class="button button-block button-balanced">
       Submit
      </button>
    </form>
